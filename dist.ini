name    = MooseX-UndefTolerant
author  = Cory G Watson <gphat at cpan.org>
license = Perl_5
copyright_holder = Cory G Watson
copyright_year   = 2011

; use V= to override; otherwise version is incremented from last tag
[Git::NextVersion]

[@Filter]
-bundle = @Basic
-remove = Readme

[InstallGuide]
[MetaConfig]
[MetaJSON]
[MetaProvides::Package]
[Git::Describe]
[PkgVersion]
[MinimumPerl]

[MetaResources]
bugtracker.web    = http://rt.cpan.org/NoAuth/Bugs.html?Dist=MooseX-UndefTolerant
bugtracker.mailto = bug-moosex-undeftolerant@rt.cpan.org
repository.url    = git://git.moose.perl.org/MooseX-UndefTolerant.git
repository.web    = http://git.shadowcat.co.uk/gitweb/gitweb.cgi?p=gitmo/MooseX-UndefTolerant.git;a=summary
repository.type   = git

[Prereqs / TestRequires]
Test::Fatal = 0
Test::More  = 0.002
Test::Moose = 0

[Prereqs / RuntimeRequires]
Moose = 0.89

[SurgicalPodWeaver]

[PodSyntaxTests]
;[PodCoverageTests]
[Test::Pod::LinkCheck]
[Test::Pod::No404s]
[NoTabsTests]
[EOLTests]
[Test::Compile]
[CheckPrereqsIndexed]
[Test::DistManifest]
[MetaTests]
[Test::CPAN::Changes]
[Test::Version]
[Test::ChangesHasContent]

[Test::CheckDeps]
:version = 0.004
fatal = 1

[Git::Remote::Check]
remote_branch = master

[Git::CheckFor::Fixups]

[Git::Check]
allow_dirty =

[Git::CheckFor::CorrectBranch]
release_branch = master

[NextRelease]
format = %-9v %{yyyy-MM-dd HH:mm:ss ZZZZ}d

[Git::Commit]
[Git::Tag]
[Git::Push]
